<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Properties Review</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sign Properties Review.<br><br>Choose the result's sign.</h1>
  <div class="container">
    <div class="term" id="expression">5 + (-3)</div>
    <div class="buttons">
      <button onclick="checkAnswer('positive')">Positive</button>
      <button onclick="checkAnswer('negative')">Negative</button>
    </div>
    <div class="result" id="result"></div>
    <button onclick="generateExpression()">Next</button>
  </div>
  <!-- Sounds for correct and incorrect -->
  <audio id="correctSound" src="correct.wav"></audio>
  <audio id="incorrectSound" src="incorrect.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
